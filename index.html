<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Whack-a-Mole</h1>
<p>Whack a mole using the key under the image!</p>
<div class="images-container">
  <div class="image-item">
    <img src="images/neutral.png" alt="Neutral" class="game-image" id="img1">
    <p>A</p>
  </div>
  <div class="image-item">
    <img src="images/neutral.png" alt="Neutral" class="game-image" id="img2">
    <p>S</p>
  </div>
  <div class="image-item">
    <img src="images/neutral.png" alt="Neutral" class="game-image" id="img3">
    <p>D</p>
  </div>
  <div class="image-item">
    <img src="images/neutral.png" alt="Neutral" class="game-image" id="img4">
    <p>F</p>
  </div>
  <div class="image-item">
    <img src="images/neutral.png" alt="Neutral" class="game-image" id="img5">
    <p>G</p>
  </div>
</div>
<div class="scoreClass">Score: <span id="score">0</span></div>

<script src="script.js"></script>
</body>
</html>
