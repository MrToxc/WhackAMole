<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whack-a-Mole – Image Change on Press</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Whack-a-Mole – Image Change on Key Press</h1>
<p>Press the key corresponding to the image that changes!</p>
<div class="images-container">
  <div class="image-item">
    <img src="images/neutral.png" alt="Neutral" class="game-image" id="img1">
    <p>A</p>
  </div>
  <div class="image-item">
    <img src="images/neutral.png" alt="Neutral" class="game-image" id="img2">
    <p>S</p>
  </div>
  <div class="image-item">
    <img src="images/neutral.png" alt="Neutral" class="game-image" id="img3">
    <p>D</p>
  </div>
  <div class="image-item">
    <img src="images/neutral.png" alt="Neutral" class="game-image" id="img4">
    <p>F</p>
  </div>
  <div class="image-item">
    <img src="images/neutral.png" alt="Neutral" class="game-image" id="img5">
    <p>G</p>
  </div>
</div>
<div>Score: <span id="score">0</span></div>

<script src="script.js"></script>
</body>
</html>
